<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digital Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body onload="initClock()">
    <!-- digital clock start -->
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>
            <span id="month">Month</span>
            <span id="daynum">00</span>
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="ampm">AM</span>
        </div>
    </div>
    <!-- digital clock end -->

    <script type="text/javascript">
        function updateClock(){

            var now = new Date();
            var dname = now.getDate(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(), 
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "AM";

                if(hou==0){
                    hou = 12;
                }
                else if(hou>12){
                    hou = hou - 12;
                    pe = "PM"
                }
                
                Number.prototype.pad = function(digital){
                    for(var n = this.toString(); n.length < digital; n = 0 + n);
                    return n;
                }


                var month = ["Jaunvary","Feburary ","Match","April","May","June","July","August","September","October","November","December"];
                var week = ["Sunday","Monbay","Tuesday","Wednesday","Thusday","Friday","Saturday"];
                var ids = ["dayname","month","daynum","year","hour","minutes","seconds","ampm"];
                var values = [week[dname],month[mo], dnum.pad(2), yr.pad(2), hou.pad(2) , min.pad(2), sec.pad(2), pe]
            for(var i = 0;i<ids.length;i++)
            document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }

        function initClock(){
            window.setInterval("updateClock()",1);
        }

    </script>

</body>

</html>
